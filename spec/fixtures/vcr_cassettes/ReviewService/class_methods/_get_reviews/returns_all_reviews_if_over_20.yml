        is exactly the sorta thing I want from an Avengers film! Full blown, no punches
        pulled action. In that regard, it''s an outstanding watch!\r\n\r\nDespite
        knowing practically little about the MCU up until a few weeks ago, I still
        knew this was a film that was going to see - so to speak - excrement hit the
        fan... and boy did it! It''s a great ride.\r\n\r\nLike <em>''Captain America:
        Civil War''</em> did, <em>''Avengers: Infinity War''</em> does an incredible
        job at juggling the gargantuan number of characters. It''s ridiculous, but
        totally awesome, how many faces we see appear again. I thought they got the
        screen time for all, more or less, down to a T. Not an easy job, that.\r\n\r\nSpeaking
        of the cast, it''s Robert Downey Jr., Chris Hemsworth and Josh Brolin who
        stand out most in my memory. Them three are excellent, especially the latter.
        Away from those lot, it''s very cool to see all the other worlds - including
        from <em>''Doctor Strange''</em> and <em>''Guardians of the Galaxy''</em>
        - come together into one film. As for new additions, there aren''t many -
        Peter Dinklage being the pick.\r\n\r\nThere are many references that I had
        already become aware of just via the internet, so it was quite amusing seeing
        them all unfold here and there. The effects looked great to me, as they have
        basically all the way up until this point of the MCU. The comedy is good again,
        also.\r\n\r\nNeedless to say, I can''t wait to see <em>''Avengers: Endgame''</em>!","created_at":"2021-01-23T02:30:45.222Z","id":"600b8a5522e480003f006ba6","updated_at":"2021-06-23T15:58:50.516Z","url":"https://www.themoviedb.org/review/600b8a5522e480003f006ba6"}],"total_pages":2,"total_results":30}'
